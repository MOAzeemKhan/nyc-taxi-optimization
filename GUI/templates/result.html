<!DOCTYPE html>
<html>
  <head>
    <title>Transportation Optimization Results</title>
    <link rel="stylesheet" type="text/css" href="\static\css\res_style.css">
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <img src="static/img/taxi-logo.png" alt="NYC Taxi logo">
          <h1>Taxi Transport</h1>
        </div>
        <ul class="nav-links">
          <li><a href="{{ url_for('index') }}">Home</a></li>
        </ul>
      </nav>
    </header>
    <section class="container">
      <h2>Optimization Results</h2>
      <table>
        <tr>
          <th>Variable Name</th>
          <th>Optimal Value</th>
        </tr>
        {% for key, value in results.items() %}
        <tr>
          <td>{{ key }}</td>
          <td>{{ value }}</td>
        </tr>
        {% endfor %}
      </table>
    </section>
  </body>
</html>
